stages:
  - test
  - build
  - deploy
services:
  - docker:dind

test:
  stage: test
  script:
    - echo "Testing"
    - echo "Test Complete"

gradle-build:
  stage: build
  before_script:
    - echo "Start building gradle"
  script:
    - chmod +x gradlew
    - ./gradlew build
  artifacts:
    paths:
      - build/libs/*.jar
deploy:
  stage: deploy
  script:
    - docker-compose up -d --build
