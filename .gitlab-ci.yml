image: docker
stages:
  - build
  - deploy

cache:
  key: gradle-cache-key
  paths:
    - .gradle/wrapper
    - .gradle/caches
  policy: pull

services:
  - docker:dind

build:
  stage: build
  script:
    - ./gradlew build
  only:
    changes:
      - "*.gradle"
      - gradle.properties
  cache:
    key: gradle-cache-key
    paths:
      - .gradle/wrapper
      - .gradle/caches
    policy: push
  artifacts:
    paths:
      - build/libs/*.jar

deploy:
  stage: deploy
  script:
    - docker-compose --version
    - docker-compose up --build
